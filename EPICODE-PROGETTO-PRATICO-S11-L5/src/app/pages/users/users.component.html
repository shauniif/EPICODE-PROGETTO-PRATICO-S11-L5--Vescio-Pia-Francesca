<h3 class="text-light my-3 text-center">Tutti gli utenti</h3>
<div class="row row-cols-1 row-cols-sm-2 gy-2">
  <div class="col" *ngFor="let user of users">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Utente: {{ user.username }}</h5>
        <h4>Nome: {{ user.nome }}</h4>
        <h4>Cognome: {{ user.cognome }}</h4>
        <h4>Indirizzo email: {{ user.email }}</h4>
      </div>
    </div>
  </div>
</div>
