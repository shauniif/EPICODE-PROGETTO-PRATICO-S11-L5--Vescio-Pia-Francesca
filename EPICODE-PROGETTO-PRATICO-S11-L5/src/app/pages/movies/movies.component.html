<div class="row row-cols-6">
  <div class="col" *ngFor="let movie of movies">
    <div class="card">
      <img [src]="movie.immagine" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ movie.titolo }}</h5>
        <p class="card-text">
          {{ movie.descrizione }}
        </p>
        <button class="btn btn-primary" (click)="togglefavorite(movie)">
          Aggiungi ai preferiti
        </button>
      </div>
    </div>
  </div>
</div>
